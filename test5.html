<!DOCTYPE html>
<html>
	<head>
		<title>无标题文档</title>
		<meta charset="utf-8">
		<script>
			function showHide()
			{
				var oDiv = document.getElementById('div1');
				if(oDiv.style.display == "none")
				{
					oDiv.style.display="block";
				}
				else
				{
					oDiv.style.display="none";
				}
			};

		</script>
		
		<style>
			#div1 {width: 50px;height: 100px;background: red}
		</style>
		
	</head>
		<body>		
			<input type='button' value='显示隐藏div' onclick="showHide()">
			<div id='div1' style="display: none">
				这是一个div
			</div>
			
		</body>
</html>
