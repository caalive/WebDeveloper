<!DOCTYPE html>
<html>
	<head>
		<title>无标题文档</title>
		<meta charset="utf-8">
		<link id='l1' rel="stylesheet" type="text/css" href="skin.css">
		
		<script>
			function skin()
			{
				var oL = document.getElementById('l1');
				oL.href='skin.css';
				
			};
			
			function skin2()
			{
				var oL = document.getElementById('l1');
				oL.href='skin2.css';
			};
			
		</script>
	</head>
		<body>		
			<input type="button" value="skin" onclick="skin()"/>
			<input type="button" value="skin2" onclick="skin2()"/>
							
		</body>
</html>
